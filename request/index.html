<body>
  <!---Fazer um Mapa para mostrar o endereço-->

  <!-- https://www.youtube.com/watch?v=Ws8C1ZwFJ2Q Cards-->


  <div class="content">
    <table class="drag-and-drop teble" draggable="true">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Website</th>
        </tr>
      </thead>

      <tbody id="teble-content">

      </tbody>

    </table>
  </div>

<div class="content">
  <!--Criar card aqui-->
  <div class="drag-and-drop card" draggable="true" >
    <div class="top-card">
      <h3 class="name">Titulo do Card</h3>
      <span class="user-name">Descrição</span>
    </div>

    <div class="mediaCard">informações</div>

    <div class="bottomCard">
      <p class="bottomText"> catchPhrase: Centralized empowering task-force</p>

      <div class="actionsCard">
        <button class="actions">Próximo</button>
        <button class="actions">Anterior</button>
      </div>

    </div>
  </div>

</div>


  <script src="index.js"></script>
