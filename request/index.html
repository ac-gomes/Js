<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="itens">

    <div class="content">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="table-content"></tbody>
      </table>
    </div>

<div class="content">
  <!--Criar card aqui-->
  <div class="card" id="address">
    <div class="top-card">
      <h3 class="name" id="name-card">Titulo do Card</h3>
      <span class="user-name">Address</span>
    </div>

    <div class="mediaCard" id="card-address">
      <label id="street"></label>
      <label id="suite"></label>
      <label id="city"></label>
      <label id="zipcode"></label>
    </div>

    <div class="bottomCard">
      <div class="actionsCard">
        <button class="actions next">Próximo</button>
        <button class="actions previous">Anterior</button>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <!--Criar card aqui-->
  <div class="card" id="company">
    <div class="top-card">
      <h3 class="name" id="name-card2">Titulo do Card</h3>
      <span class="user-name"id="card-company">Company</span>
    </div>

    <div class="mediaCard">
      <p class="bottomText" id="bs">bs</p>
      <p class="bottomText" id="catchPhrase">catchPhrase</p>
    </div>

    <div class="bottomCard">
      <div class="actionsCard">
        <button class="actions next">Próximo</button>
        <button class="actions previous">Anterior</button>
      </div>
    </div>
  </div>
</div>

</section>

  <script src="index.js"></script>
</body>
</html>
